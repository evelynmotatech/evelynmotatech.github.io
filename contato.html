        <div vw class="enabled">

    <main>
        <section class="txtContato align-middle my-5">
            <h2 class="text-center">Você e seu pet:</h2>
            <h1 class="text-center">felizes</h1>
          </section>
        <h3 class="text-center">Agendamento de serviço</h3>
        <section>
            <div class="container d-flex flex-wrap justify-content-between">
                <img class="img-fluid imgDelivery my-3" src="./img/gato2.png" alt="">
                <form>
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome completo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" onblur="validarNome(this)" onchange="converte(this)" placeholder="Nome completo" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="cpf" onblur="validarCpf(this)" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" onblur="validacaoEmail(this)"  placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTel" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="tel"  onblur="validacaoTel(this)" placeholder="(00)00000-0000" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Serviço a ser agendado</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="opcao1" required>
                                    <label class="form-check-label" for="gridRadios1">
                                        Banho e tosa
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="opcao2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Veterinário
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="opcao3">
                                    <label class="form-check-label" for="gridRadios3">
                                        SPA
                                    </label>
                                </div>

                                <div class="form-group my-2">
                                    <label for="exampleFormControlSelect1">Data e hora</label>
                                    <select class="form-control" id="exampleFormControlSelect1" required>
                                        <option selected disabled>Selecione um horário</option>
                                        <option>30/08 10:00</option>
                                        <option>30/08 11:00</option>
                                        <option>30/08 14:00</option>
                                        <option>30/08 15:00</option>
                                        <option>30/08 16:00</option>
                                        <option>31/08 10:00</option>
                                        <option>31/08 11:00</option>
                                        <option>31/08 14:00</option>
                                        <option>31/08 15:00</option>
                                        <option>31/08 16:00</option>
                                </div>
                            </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                                <label class="form-check-label" for="gridCheck1">
                                    Aceito os termos e condições do serviço
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-outline-warning" onclick="enviar()">Solicitar serviço</button>
                            <div id="textofinal"></div>
                        </div>
                    </div>
                </form>            
                
            </div>
        </section>

			<a id="btn-top" href="#inicioPagina">
